<!doctype html>
<html lang="es" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.16/i18n/angular-locale_es-mx.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="one.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="one.css" type="text/css"/>

</head>
<body ng-controller="MyController">


<div class="container-fluid">

    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="chat">

                <div class="yo">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" ng-model="name" type="text" id="nameInput" placeholder="Escribe tu nombre">
                    </div>
                </div>

                <div class="platica chatMessages">
                    <div ng-repeat="msg in messages">
                        <strong class="usuario">{{ msg.from }}:</strong><br/>
                        <div class="mensaje">{{ msg.body }}</div>
                    </div>
                </div>

                <div class="row enviar">
                    <div class="col-md-8 col-xs-8">
                        <div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-console"></i></span>
                                <input class="form-control" ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Mensaje :3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <button id="sent" class="form-control btn btn-success" ng-click="enviar()">Enviar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="scroll.js"></script>

</body>
</html>
