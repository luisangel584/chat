<!doctype html>
<html lang="es" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>

    <script src="one.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="one.css" type="text/css"/>

</head>
<body ng-controller="MyController">




<!-- CHAT MARKUP -->
<div class="example-chat l-demo-container">
    <header>Firebase Chat Demo</header>

    <div class="example-chat-toolbar">
        <label for="nameInput">Username:</label>
        <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
    </div>



        <script>
            $(document).ready(function(){


                $("#todo".keyup(function(e){
                    if(e.keyCode==13){
                        $("#formulario".submit();
                        $("#mensajes".animate({scrollTop: $("#mensajes"[0].scrollHeight});
                    }
                })
            })
        </script>

    <div id="mensajes"></div>
    <div id="todo">
        <form id="formulario">
            <textarea id="msj" style=overflow:auto;>
            </textarea>

                <div class="platica">
                    <div id="example-messages" class="example-chat-messages">
                        <div ng-repeat="msg in messages">
                            <strong class="example-chat-username">{{ msg.from }}</strong>
                            {{ msg.body }}
                        </div>
                    </div>
                </div>


                <footer>
                    <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Mensaje :3">
                    ENTER PARA ENVIAR
                </footer>


    </div>
    </form>


</div>




</body>
</html>
